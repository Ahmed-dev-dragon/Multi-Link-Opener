<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Open external links in new tabs.">
    <title>Open External Links in New Tab | Website Name</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav>
            <!-- Navigation links go here -->
        </nav>
    </header>
    <main class="container d-flex justify-content-center align-items-center vh-100">
        <article class="card p-4">
            <h1 class="text-center mb-4">Open External Links in New Tab</h1>
            <form class="d-grid gap-3">
                <div class="mb-3">
                    <label for="link">Link:</label>
                    <input type="text" class="form-control" id="link" name="link">
                </div>

                <div class="mb-3">
                    <label for="count">Count:</label>
                    <input type="number" class="form-control" id="count" name="count">
                </div>

                <button type="submit" class="btn btn-primary mx-auto">Open Link</button>
            </form>
        </article>
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer>
        const form = document.querySelector('form');
        const linkInput = document.querySelector('#link');
        const countInput = document.querySelector('#count');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const link = linkInput.value;
            const count = parseInt(countInput.value);

            for (let i = 0; i < count; i++) {
                window.open(link, '_blank');
            }
        });
    </script>
</body>

</html>
